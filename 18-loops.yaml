- name: installing packages
  hosts: localhost
  become: yes
  taks: 
  - name: installing packages
    ansible.builtin.dnf:
    name: "{{item.name}}"
    state: "{{item.state}}"
  loop:
  - { name: 'mysql', state: 'latest' }
  - { name: 'nginx', state: 'absent' }
  - { name: 'postfix', state: 'absent' }